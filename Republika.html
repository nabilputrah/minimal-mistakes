<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
     $(document).ready(function(){
        $.getJSON('Republika.json',function(data){
            var headline_data = '';
            var no = 1;
            headline_data += "<table border='1'><tr><td>No</td><td>Kategori</td><td>Judul Artikel</td><td>Waktu Publish</td><td>Waktu Diambil</td></tr>"
            $.each(data, function(key, value) {
                headline_data += '<tr>';
                headline_data += '<td>'+no+'</td>'
                headline_data += '<td>'+value.category+'</td>'
                headline_data += '<td>'+value.title+'</td>'
                headline_data += '<td>'+value.publish+'</td>'
                headline_data += '<td>'+value.time+'</td>'
                headline_data += '</tr>';
                no = no + 1;
            });
            $('#headline').append(headline_data);
        });
    });
</script>
<body>
    <h1>Head Line Republika Online</h1>
    <div id="headline"></div>
</body>
</html>
